<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
  <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <style>
    .logo-text {
      font-family: 'Winky Sans', sans-serif;
      font-size: 2rem;
    }

    .navbar-lora {
      font-family: 'Lora', serif;
      font-weight: 700;
    }

    .navbar-lora .nav-link,
    .navbar-lora .dropdown-item,
    .navbar-lora .btn {
      font-weight: 700;
    }

    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .settings-wrapper {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 2rem 1rem;
    }

    .sidebar h6 {
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .sidebar a {
      display: block;
      padding: 0.6rem 0;
      color: #333;
      font-weight: 500;
      text-decoration: none;
    }

    .sidebar a.active,
    .sidebar a:hover {
      color: #0d6efd;
    }

    .settings-content {
      flex-grow: 1;
      padding: 2rem;
    }

    .settings-content h4 {
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control {
      border-radius: 0.3rem;
    }

    .is-invalid {
      border-color: red !important;
    }

    @media (max-width: 768px) {
      .settings-wrapper {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
    }

    body.light-mode {
      background-color: #f9f9f9;
      color: #000;
    }

    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }

    .dark-mode .navbar,
    .dark-mode .sidebar,
    .dark-mode .settings-content {
      background-color: #1f1f1f !important;
      color: #fff;
      border-color: #444;
    }

    .dark-mode .form-control,
    .dark-mode .form-select {
      background-color: #2a2a2a;
      color: #fff;
      border-color: #555;
    }

    .dark-mode .form-control::placeholder {
      color: #ccc;
    }

    .dark-mode .sidebar a {
      color: #ccc;
    }

    .dark-mode .sidebar a.active,
    .dark-mode .sidebar a:hover {
      color: #0d6efd;
    }

    .dark-mode .navbar,
    .dark-mode .navbar a,
    .dark-mode .navbar .nav-link,
    .dark-mode .navbar .navbar-brand,
    .dark-mode .navbar .dropdown-menu {
      color: #fff !important;
    }

    .dark-mode .navbar .dropdown-menu {
      background-color: #2a2a2a;
    }

    .dark-mode .dropdown-item {
      color: #fff;
    }

    .dark-mode .dropdown-item:hover {
      background-color: #444;
      color: #0d6efd;
    }

    .dark-mode footer {
      background-color: #000 !important;
      color: #fff;
    }

    .dark-mode footer p {
      color: #fff !important;
    }
  </style>
</head>
<body class="light-mode">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg text fs-5 first-navbar bg-light">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="index.html">
      <span class="logo-text fw-bold">Team 4</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <div class="d-flex align-items-center gap-3 ms-auto">
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
            <span class="material-symbols-outlined" style="font-size: 32px;">account_circle</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end fs-6 custom-dropdown">
            <li class="text-center">
              <a class="dropdown-item fw-bold" href="#" style="font-size: 1.1rem;">Account</a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item fw-bold" href="settings.html">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger fw-bold" href="index.html">Logout</a></li>
          </ul>
        </div>

        <button class="btn btn-outline-light border-0" id="theme-toggle">
          <span id="theme-icon">üåô</span>
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Profile Settings -->
<div class="settings-wrapper">
  <div class="sidebar">
    <h6>Settings</h6>
    <a href="settings.html" class="active">Profile</a>
    <a href="email.html">Email</a>
    <a href="password.html">Password</a>
    <a href="account.html">Account</a>
  </div>

  <div class="settings-content">
    <h4>Profile Details</h4>

    <label for="firstName" class="form-label">First Name</label>
    <input type="text" class="form-control mb-3" id="firstName" placeholder="Enter first name">

    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control mb-3" id="lastName" placeholder="Enter last name">

    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control mb-3" id="address" placeholder="Enter your address">

    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control mb-3" id="city" placeholder="Enter your city or town">

    <label for="state" class="form-label">State</label>
    <input type="text" class="form-control mb-3" id="state" placeholder="Enter your state or region">

    <label for="country" class="form-label">Country</label>
    <select class="form-select mb-3" id="country">
      <option selected disabled>Select your country</option>
      <option>India</option>
      <option>United States</option>
      <option>Canada</option>
      <option>United Kingdom</option>
    </select>

    <div class="text-end mt-4">
      <button id="saveChangesBtn" class="btn btn-success px-4">Save Changes</button>
    </div>
  </div>
</div>

<hr>
<footer class="bg-white text-dark py-5" style="font-family: 'Lilita One', cursive;">
  <div class="container text-center">
    <p class="mb-1" style="font-size: 2.2rem; font-weight: 700;">¬© 2025 Team 4. All rights reserved.</p>
    <p class="text-secondary" style="font-size: 1.6rem;">Made with ‚ù§ by Team 4</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const toggleButton = document.getElementById('theme-toggle');
  const themeIcon = document.getElementById('theme-icon');

  toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    document.body.classList.toggle('light-mode');
    themeIcon.textContent = document.body.classList.contains('light-mode') ? 'üåô' : '‚òÄ';
  });

  const fields = ['firstName', 'lastName', 'address', 'city', 'state', 'country'];

  document.getElementById('saveChangesBtn').addEventListener('click', () => {
    let isValid = true;

    fields.forEach(id => {
      const input = document.getElementById(id);
      const value = input.value.trim();
      if (!value) {
        isValid = false;
        input.classList.add('is-invalid');
      } else {
        input.classList.remove('is-invalid');

        // Capitalize name, city, state
        if (['firstName', 'lastName', 'city', 'state'].includes(id)) {
          input.value = value.replace(/\b\w/g, c => c.toUpperCase());
        }

        localStorage.setItem(id, input.value);
      }
    });

    if (!isValid) {
      alert("Please fill out all fields before saving.");
      return;
    }

    alert("Changes saved successfully!");
  });

  // Load saved data on page load
  window.addEventListener('DOMContentLoaded', () => {
    fields.forEach(id => {
      const input = document.getElementById(id);
      const saved = localStorage.getItem(id);
      if (saved) input.value = saved;
    });
  });
</script>

</body>
</html>
